<h2 mat-dialog-title>
  Confirm Delete?
</h2>

<mat-dialog-content>
  <p>
    Click <b><i>CONFIRM</i></b> to delete the selected rows
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="closeConfirm()">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="saveData()">CONFIRM</button>
</mat-dialog-actions>
