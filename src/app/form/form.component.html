<h2 mat-dilaog-title>
  {{description}}
</h2>

<mat-dialog-content [formGroup] = "form">

  <mat-form-field>
    <input matInput placeholder="Name?" formControlNamw="description" >
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Address" formControlNamw="description" >
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Phone Number?" formControlNamw="description" >
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" click="close()">
    Close
  </button>

  <button class="mat-raised-button mat-primary" click="save()">
    Save
  </button>
</mat-dialog-actions>
